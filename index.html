<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Bytes</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <link rel="stylesheet" href="style.css">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://magby.site/">
    <meta property="og:title" content="Magic Bytes - Digital Forensic Tool">
    <meta property="og:description" content="Free online Magic Bytes Identifier. Analyze file headers, detect spoofing and verify file integrity.">
    <meta property="og:image" content="https://magby.site/logo.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Magic Bytes - Digital Forensic Tool">
    <meta name="twitter:description" content="Free online Magic Bytes Identifier. Analyze file headers, detect spoofing.">
    <meta name="twitter:image" content="https://magby.site/logo.png">
</head>
<body>

    <div class="app-wrapper">
        
        <nav class="navbar">
            <div class="brand">
                <div class="logo-container">
                    <img src="logo.png" alt="Logo" class="custom-logo">
                </div>
                <div class="brand-text">
                    <span class="title" data-i18n="app_title">Magic Bytes</span>
                    <span class="badge">Core v1.0</span>
                </div>
            </div>

            <div class="controls">
                <select id="langSelect" class="form-select">
                    <option value="en">EN</option>
                    <option value="az">AZ</option>
                    <option value="ru">RU</option>
                </select>
                <button id="themeToggle" class="btn-icon hover-scale">
                    <svg id="moonIcon" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    <svg id="sunIcon" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="display:none"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line></svg>
                </button>
            </div>
        </nav>

        <main class="main-grid">
            
            <section class="card input-section hover-lift">
                <div class="card-header">
                    <h3 data-i18n="input_header">Source Input</h3>
                </div>
                <div class="card-body">
                    <div class="drop-zone" id="dropZone">
                        <div class="scan-beam"></div>
                        <svg class="upload-icon-ai" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <path d="M12 18v-6" stroke-linecap="round"/>
                            <path d="M9 15l3 3 3-3" stroke-linecap="round"/>
                            <rect x="8" y="11" width="8" height="8" rx="1" stroke-dasharray="2 2" stroke-opacity="0.5"/>
                        </svg>
                        <p class="drop-text" data-i18n="drag_drop">Tap to upload file</p>
                        <input type="file" id="fileInput">
                    </div>

                    <div class="separator">
                        <span data-i18n="or">OR</span>
                    </div>

                    <input type="text" id="base64Input" class="form-control" placeholder="Paste Base64..." autocomplete="off">
                </div>
            </section>

            <section class="card result-section hover-lift" id="resultCard">
                <div class="card-header">
                    <h3 data-i18n="result_header">Analysis Report</h3>
                </div>
                <div class="card-body">
                    <div class="preview-container" id="filePreview">
                        <span class="preview-placeholder">PREVIEW</span>
                    </div>
                    <div class="meta-grid">
                        <div class="meta-item">
                            <span class="label" data-i18n="filename">Filename</span>
                            <span class="value mono" id="resName">-</span>
                        </div>
                        <div class="meta-item">
                            <span class="label" data-i18n="size">Size</span>
                            <span class="value mono" id="resSize">-</span>
                        </div>
                    </div>

                    <div class="detection-box">
                        <span class="label" data-i18n="detected">Detected Type</span>
                        <div class="status-badge">
                            <span class="dot pulse-dot"></span>
                            <span id="resType">Waiting for input...</span>
                        </div>
                    </div>

                    <div class="hex-box">
                        <span class="label" data-i18n="magic_bytes">Magic Bytes</span>
                        <code id="resHex">00 00 00 00</code>
                    </div>

                    <div id="mismatchAlert" class="alert-box hidden">
                        <div class="alert-icon wobble">!</div>
                        <div class="alert-content">
                            <strong data-i18n="warning">Warning</strong>
                            <span id="spoofMsg">Mismatch.</span>
                        </div>
                    </div>

                    <div class="forensic-note fade-in-text">
                        <div class="note-header" data-i18n="forensic_note">Forensic Analysis Note</div>
                        <p id="resNote" class="note-text">System ready for analysis.</p>
                    </div>

                </div>
            </section>

        </main>
    
        <footer>
            <p>
                Developed by 
                <a href="https://github.com/infat0x" target="_blank" class="footer-link">
                    infat0x
                </a>
            </p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
